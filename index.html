<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIA-Scout Pro - Archaeological Discovery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-search-location"></i>
                <span>GAIA-Scout Pro</span>
            </div>
            <div class="user-controls">
                <button class="btn-primary" onclick="toggleAuth()">
                    <i class="fas fa-user"></i> Login
                </button>
            </div>
        </header>

        <!-- Main Interface -->
        <main class="main-container">
            <!-- Camera Section -->
            <section class="camera-section">
                <div class="camera-container">
                    <video id="camera" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <div id="detection-overlay"></div>
                    
                    <!-- Scanning Indicators -->
                    <div class="scanning-indicators">
                        <div class="indicator" id="scan-status">
                            <i class="fas fa-circle"></i>
                            <span>Standby</span>
                        </div>
                        <div class="indicator" id="depth-indicator">
                            <span>0.0m depth</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Controls Panel -->
            <section class="controls-panel">
                <div class="gpr-controls">
                    <h3><i class="fas fa-layer-group"></i> GPR Controls</h3>
                    
                    <!-- Depth Slider -->
                    <div class="slider-container">
                        <label>Depth: <span id="depth-value">0.5m</span></label>
                        <input type="range" id="depth-slider" min="0" max="5" step="0.1" value="0.5">
                    </div>
                    
                    <!-- Depth Layers -->
                    <div class="depth-layers">
                        <button class="layer-btn active" data-depth="0.5">Shallow (0-0.5m)</button>
                        <button class="layer-btn" data-depth="2.0">Medium (0.5-2m)</button>
                        <button class="layer-btn" data-depth="5.0">Deep (2-5m)</button>
                    </div>
                    
                    <!-- Color Legend -->
                    <div class="legend">
                        <h4>Density Legend</h4>
                        <div class="legend-items">
                            <div class="legend-item">
                                <div class="color-box" style="background: #87CEEB;"></div>
                                <span>Natural Soil</span>
                            </div>
                            <div class="legend-item">
                                <div class="color-box" style="background: #FF6347;"></div>
                                <span>High Density</span>
                            </div>
                            <div class="legend-item">
                                <div class="color-box" style="background: #000000;"></div>
                                <span>Void/Cavity</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Map Section -->
                <div class="map-section">
                    <h3><i class="fas fa-map"></i> Topographic Map</h3>
                    <div id="map"></div>
                    <input type="file" id="kmz-upload" accept=".kmz,.kml" style="display: none;">
                    <button onclick="document.getElementById('kmz-upload').click()" class="btn-secondary">
                        <i class="fas fa-upload"></i> Import KMZ
                    </button>
                </div>
            </section>

            <!-- Discovery List -->
            <section class="discoveries-section">
                <h3><i class="fas fa-history"></i> Recent Discoveries</h3>
                <div id="discoveries-list">
                    <div class="discovery-item">
                        <div class="discovery-icon">üè∫</div>
                        <div class="discovery-info">
                            <h4>Pottery Shard</h4>
                            <p>Depth: 1.2m ‚Ä¢ Confidence: 87%</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- AI Processing Modal -->
        <div id="ai-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>AI Analysis in Progress...</h3>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p id="ai-status">Detecting archaeological features...</p>
            </div>
        </div>

        <!-- Authentication Modal -->
        <div id="auth-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="toggleAuth()">&times;</span>
                <h3>Sign In</h3>
                <form id="auth-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
